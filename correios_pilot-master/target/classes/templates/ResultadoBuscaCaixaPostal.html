<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="utf8">
<title>Busca Caixa Postal</title>
</head>

<section layout:fragment="conteudo">
	<div class="column2">
		<div class="ctrlcontent">
		
			<p th:text="${mensagem}"></p>

			<table class="tmptabela">
				<tbody>
					<tr>
						<th width="170">Unidade Operacional:</th>
						<th width="150">Logradouro/Nome:</th>
						<th width="90">Bairro/Distrito:</th>
						<th width="80">Localidade/UF:</th>
						<th width="50">CEP:</th>
						<th width="30">Caixa Postal:</th>
					</tr>
					<tr th:each="logradouroDTO : ${logradouros}">
					
						<td th:text="${logradouroDTO.unidadeLogradouro}"></td>

						<td th:text="${logradouroDTO.nomeLogradouro}"></td>

						<td th:text="${logradouroDTO.bairroDistrito}"></td>

						<td th:text="${logradouroDTO.localidadeUf}"></td>

						<td th:text="${logradouroDTO.cep}"></td>
						
						<td th:text="${logradouroDTO.caixa}"></td>
						
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</section>
</body>
</html>
